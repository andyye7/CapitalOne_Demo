<script>
    // <!--
    function getSenderBalance(){
        if (document.getElementById("sender").value == ""){
            document.getElementById("senderError").innerHTML = "Please input sender account id";
        }
        else{
            document.getElementById("senderError").innerHTML = "";
            $.ajax({
                    url: "https://psu-capitalone-api.herokuapp.com/api/accounts/" + document.getElementById("sender").value,
                    dataType: "json",
                    error: function() {
                         document.getElementById("senderError").innerHTML = "Error on getting account balance";
                      },                
                    success: function(data){
                        if (!("error" in data)){
                            var balanceStream = data.nickname + ": $" + data.balance.toFixed(2); 
                            $("#senderBalance").html(balanceStream);
                        }
                    },
                    type: "GET"
            }); 
        }
    }
    function getReceiverBalance(){
        if (document.getElementById("receiver1").value == ""){
            document.getElementById("receiverError").innerHTML = "Please input receiver account id";
        }
        else{
            document.getElementById("receiverError").innerHTML = "";
            $.ajax({
                    url: "https://psu-capitalone-api.herokuapp.com/api/accounts/" + document.getElementById("receiver1").value,
                    dataType: "json",
                    error: function() {
                         document.getElementById("receiverError").innerHTML = "Error on getting account balance for receiver 1";
                      },                
                    success: function(data){
                        if (!("error" in data)){
                            var balanceStream = data.nickname + ": $" + data.balance.toFixed(2); 
                            $("#receiverBalance1").html(balanceStream);
                        }
                    },
                    type: "GET"
            });

            if(document.getElementById("receiver2").value != ""){
                document.getElementById("receiverError").innerHTML = "";
                $.ajax({
                        url: "https://psu-capitalone-api.herokuapp.com/api/accounts/" + document.getElementById("receiver2").value,
                        dataType: "json",
                        error: function() {
                        document.getElementById("receiverError").innerHTML = "Error on getting account balance for receiver 2";
                        },                
                        success: function(data){
                        if (!("error" in data)){
                            var balanceStream = data.nickname + ": $" + data.balance.toFixed(2); 
                            $("#receiverBalance2").html(balanceStream);
                        }
                        },
                        type: "GET"
                });
            }

            if(document.getElementById("receiver3").value != ""){
                document.getElementById("receiverError").innerHTML = "";
                $.ajax({
                        url: "https://psu-capitalone-api.herokuapp.com/api/accounts/" + document.getElementById("receiver3").value,
                        dataType: "json",
                        error: function() {
                        document.getElementById("receiverError").innerHTML = "Error on getting account balance for receiver 3";
                        },                
                        success: function(data){
                        if (!("error" in data)){
                            var balanceStream = data.nickname + ": $" + data.balance.toFixed(2); 
                            $("#receiverBalance3").html(balanceStream);
                        }
                        },
                        type: "GET"
                });
            }
        }
    }    
    // -->
</script>
</head>
